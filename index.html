<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASM Solutions | IT Consulting</title>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #ffffff;
      text-align: center;
      top: 35%;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <!-- Animated background -->
  <div id="tsparticles"></div>

  <!-- Your content -->
  <div class="content">
    <h1>Welcome to ASM Solutions</h1>
    <p>Your Trusted IT Consulting Partner</p>
  </div>

  <!-- tsParticles Animation Script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#000"
      },
      fpsLimit: 60,
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outModes: {
            default: "bounce"
          }
        },
        size: {
          value: 3
        },
        opacity: {
          value: 0.5
        }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
